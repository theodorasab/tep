<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/addShift.js"></script>
        <!-- <script src="js/face.js"></script> -->
        <!--<link rel="stylesheet" href="../webapp/css/signin.css">-->
        <link rel="stylesheet" href="css/shift.css">

    </head>

    <body>
        <div class="shift-container">
            <div class="shift"><h2 id="shiftInfo">Insert shift info</h2></div>

            <div class="main-shift">
                <label for="FName" id="FNamelabel"><b>Full Name</b></label><br>
                <input type="text" id="FullName" name="FName"><br>
                <label for="AT" id="AT0"><b>AT</b></label><br>
                <input type="text" id="ATshift" name="AT"><br>
                <label for="Profession" id="Profession0"><b>Profession</b></label><br>
                <input type="text" id="Profession" name="Profession"><br>
                <label for="Date" id="Date0"><b>Date</b></label><br>
                <input type="text" id="Dateshift" name="Date"><br>
                <label for="ShiftTime" id="ShiftTime0"><b>Shift Hours</b></label><br>
                <input type="text" id="ShiftTime" name="ShiftTime"><br>
                <div id="doctormessage"></div>
                <button type="submit" id="submitshift">Add Shift</button>
            </div>
        </div>
    </body>
</html>
